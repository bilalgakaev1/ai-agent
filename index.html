<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Agent - Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="ai-agent-container" class="ai-agent">
    
    <div id="ai-input-block" class="ai-block active">
      <h3>Анализ конкурентов на YouTube</h3>
      <p>Введите тему или название своего бренда:</p>
      <input type="text" id="ai-query" placeholder="Например: мебель ручной работы" />
      <div>
        <button id="ai-start-btn">Начать анализ</button>
      </div>
    </div>

    
    <div id="ai-loading-block" class="ai-block">
      <div class="spinner" role="status" aria-hidden="true"></div>
      <p>Идёт поиск...</p>
    </div>

    
    <div id="ai-results-block" class="ai-block">
      <h3>Результаты анализа</h3>
      <div id="results"></div>
      <div style="margin-top:12px;">
        <button id="ai-new-search">Новый запрос</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
